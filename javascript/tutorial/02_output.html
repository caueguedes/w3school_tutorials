<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Output</title>
  </head>
  <body>
    <p>JavaScript can "display" data in different ways:</p>
    <ul>
      <li>innerHTML</li>
      <li>document.write()</li>
      <li>window.alert()</li>
      <li>console.log()</li>
    </ul>

    <h3>Using innerHTML</h3>
    <p id="innerHtml"></p>
    
    <h3>Using document.write()</h3>
    <script>document.write(5 + 6)</script>
    
    <p>Using document.write() after an HTML document is loaded, will delete all existing HTML.</p>
    <button onclick="document.write(5 + 6)">Document Write</button>

    
    <h3>Using window.alert()</h3>
    <button onclick="window.alert(5 + 6);"> Alert </button>
    
    <h3>Using console.log()</h3>
    <button onclick="console.log(5 + 6);"> Alert </button>


    <script>
      document.getElementById("innerHtml").innerHTML = 5 + 6; 
    </script>
  </body>
</html>
