<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css">
    <script src=""></script>
    <style>
      p {
        text-align: center;
        color: red;
      }

      #para1 {
        text-align: center;
        color: blue;
      }

      .center {
        text-align: center;
        color: green;
      }

      p.center {
        text-decoration: underline;
      }

      * {
          text-align: center;
          color: blue;
        }

      p, h1 {
        text-align: center;
        color: cornflowerblue;
      }
    </style>
  </head>

  <body>
    <h1>The CSS element Selector</h1>
    <p>Element Selector</p>

    <h1>The CSS id Selector</h1>
    <p id="para1">Element Selector</p>

    <h1>The CSS class Selector</h1>
    <p class="center">Element Selector</p>

  </body>
</html>
