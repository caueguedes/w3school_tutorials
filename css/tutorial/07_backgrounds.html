<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Backgrounds</title>
    <style>

    </style>
  </head>

  <body>

    <h1>background-color</h1>
    <div style="background-color: lightblue; height: 20px;"></div>
    <div style="background-color: green;">opacy 1</div>
    <div style="opacity: 0.6; background-color: green;">opacy 0.6</div>
    <div style="opacity: 0.3; background-color: green;">opacy 0.3</div>
    <div style="background: rgba(0, 128, 0, 0.3);">opacy 0.3 using rgba alpha</div>

    <h1>background-image</h1>
    <div style='background-image: url("../images/img_logo.gif"); height: 200px;'></div>
    
    <h1>background-repeat</h1>
    
    <p>repeat x axis</p>
    <div style='background-image: url("../images/img_logo.gif");   background-repeat: repeat-x;  height: 200px;'></div>
   
    <p>No repeat</p>
    <div style='background-image: url("../images/img_logo.gif");   background-repeat: no-repeat;  height: 200px;'></div>

    <p>Position</p>
    <div style='background-image: url("../images/img_logo.gif");   background-repeat: no-repeat;  height: 200px; background-position: right top;'></div>

      <h1 >background-attachment position</h1>
    <div style="width: 50%; height: 900px;
       background-attachment: fixed; 
       background-image: url('../images/html5.gif');
       background-repeat: no-repeat;
       background-position: left bottom;">
    </div>

       <div style="width: 50%; height: 900px;
       background-attachment: scroll; 
       background-image: url('../images/html5.gif');
       background-repeat: no-repeat;
       background-position: right top;">
    </div>

    <h1>background shorthand</h1>
    <p>You can use</p>
    <p>background: #ffffff url("img_tree.png") no-repeat right top;</p>
    <div style='background: #ffffff url("../images/html5.gif") no-repeat right top; height: 300px;'></div>
  </body>
</html>
