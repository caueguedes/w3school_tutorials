<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Box and Model</title>
    <style>
      #div01 {
        width: 300px;
        border: 15px solid green;
        padding: 50px;
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div id="div01">
      Content
    </div>

    <h3>Width and Height of an object</h3>

    <em>

    </em>
