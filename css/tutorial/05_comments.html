<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Comments</title>
    <style>
      /* This is a one line comment */
      p {
        color: red; /* This is also a one line comment */
      }
      /* This is a 
      multiline comment */
    </style>
  </head>

  <body>
    <!-- This paragraph will be red -->
    <p>Hello World!</p>

  </body>
</html>
