<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>How to</title>
    <link rel="stylesheet" href="04_how_to.css">
    
    <style>
      h2 {
        background-color: limegreen;
        color: red;
      }

      p {
        background-color: gray;
        color: black;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1>This heading use external style</h1>
    <h2>This heading use internal style</h2>
    <h3 style="background-color: yellow;color: red;">This heading use inline style</h3>

    <p>If you defined the same selector attribute in multiple style sheets, the last one will overwrite the value.</p>
  </body>
</html>
